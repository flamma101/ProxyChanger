<body>
    <div class="min-h-screen p-4 md:p-8">
        <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-indigo-600 p-6 text-white">
                <h1 class="text-2xl font-bold">Proxy Checker Tool</h1>
                <p class="opacity-80 mt-1">Check and automatically rotate proxies from your input format</p>
            </div>

            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Input Section -->
                    <div class="space-y-4">
                        <div>
                            <label for="inputData" class="block text-sm font-medium text-gray-700 mb-1">Input
                                Data</label>
                            <textarea id="inputData" rows="8"
                                class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="email@example.com|password|ip|port||||"></textarea>
                        </div>

                        <div>
                            <label for="proxyList" class="block text-sm font-medium text-gray-700 mb-1">Alternative
                                Proxies</label>
                            <textarea id="proxyList" rows="5"
                                class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="ip:port
ip:port"></textarea>
                        </div>

                        <div class="flex items-center space-x-2">
                            <label for="timeout" class="text-sm font-medium text-gray-700">Timeout (s):</label>
                            <input type="number" id="timeout" value="2" min="500" max="10000" step="100"
                                class="w-24 px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>

                        <div class="flex space-x-3">
                            <button id="checkBtn"
                                class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                                Change Proxies
                            </button>
                            <button id="clearBtn"
                                class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 transition">
                                Clear Results
                            </button>
                        </div>
                    </div>

                    <!-- Results Section -->
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <h2 class="text-lg font-semibold text-gray-700">Results</h2>
                            <div class="text-sm text-gray-500">
                                Total Results: <span id="totalCount">0</span>
                            </div>
                        </div>

                        <div id="resultsContainer" class="h-80 overflow-y-auto border rounded-lg p-3 bg-gray-50">
                            <div class="text-gray-500 text-center py-10">
                                No results yet. Click "Check Proxies" to start.
                            </div>
                        </div>

                        <!-- Moved Copy Results button below the results container -->
                        <div class="flex justify-end">
                            <button id="copyBtn"
                                class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition">
                                Copy Results
                            </button>
                        </div>

                        <div>
                            <h3 class="text-md font-semibold text-gray-700 mb-2">Working Proxies</h3>
                            <textarea id="workingProxies" rows="3"
                                class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="Working proxies will appear here" readonly=""></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div
            class="max-w-5xl mx-auto mt-4 px-4 py-2 bg-gray-100 rounded-lg text-sm text-gray-600 flex justify-between items-center">
            <div id="statusMessage">Ready</div>
            <div id="processingStatus" class="hidden items-center">
                <svg class="loading-spinner w-4 h-4 mr-2 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <span>Processing...</span>
            </div>
        </div>
        <!-- Log Area with adjusted width to match the container -->
        <div id="logArea" class="max-w-5xl mx-auto w-full" style="height: 120px; overflow: auto; background: #eee; padding: 8px; font-size: 14px; margin-top: 10px;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Sample data initialization remains unchanged
            document.getElementById('inputData').value =
                `rebeckagist@gmail.com|spellingtome7&|108.181.233.194|3128||||awUshRGEl6@loseshostage.org.uk
judasmclaughlin74@gmail.com|clinicalabdulkarim6&%|147.124.219.43|3128||||`;
            document.getElementById('proxyList').value =
                `192.168.1.1:8080
203.0.113.5:3128
198.51.100.42:8080
172.16.0.10
10.0.0.1:8888`;

            const checkBtn = document.getElementById('checkBtn');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const workingProxies = document.getElementById('workingProxies');
            const statusMessage = document.getElementById('statusMessage');
            const totalCount = document.getElementById('totalCount');
            const logArea = document.getElementById('logArea'); // debug log area

            // Utility function for logging
            function log(msg) {
                console.log(msg);
                if (logArea) {
                    logArea.innerHTML += `<div>${new Date().toLocaleTimeString()} - ${msg}</div>`;
                    logArea.scrollTop = logArea.scrollHeight;
                }
            }

            async function processProxies() {
                // Disable the button during processing to avoid duplicate clicks
                checkBtn.disabled = true;
                if (logArea) { logArea.innerHTML = ""; } // clear previous logs
                log("Process started.");

                // Get the timeout (in seconds)
                const timeoutSec = parseFloat(document.getElementById('timeout').value) || 2;
                log("Timeout set to " + timeoutSec + " seconds.");

                // Step 1: Check Alternative Proxies
                let altProxiesRaw = document.getElementById('proxyList').value
                    .trim()
                    .split('\n')
                    .map(line => line.trim())
                    .filter(Boolean);
                // Add default port 3128 if missing
                altProxiesRaw = altProxiesRaw.map(p => {
                    if (p.indexOf(':') === -1 || p.split(':')[1] === "") {
                        return p + ":3128";
                    }
                    return p;
                });
                log("Checking alternative proxies: " + altProxiesRaw.join(", "));

                try {
                    const altResp = await fetch('https://flamma.pythonanywhere.com/api/check', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ proxies: altProxiesRaw, timeout: timeoutSec })
                    });
                    if (!altResp.ok) throw new Error(`Alt‑proxy check failed: ${altResp.status}`);
                    const altData = await altResp.json();
                    log("Received alternative proxies check results.");
                    let altResults = altData.results;
                    // Keep only working alternative proxies
                    let workingAlts = altResults.filter(r => r.working).map(r => r.proxy);
                    workingProxies.value = workingAlts.join("\n");
                    log("Working alternative proxies: " + workingAlts.join(", "));

                    // Step 2: Process Input Data
                    const inputDataLines = document.getElementById('inputData').value
                        .trim()
                        .split('\n')
                        .filter(Boolean);
                    log("Processing input data: " + inputDataLines.length + " lines.");
                    let inputProxies = inputDataLines.map(line => {
                        const parts = line.split('|');
                        let ip = parts[2];
                        let port = parts[3];
                        let proxy = `${ip}:${port}`;
                        return { parts, proxy };
                    });
                    const inputProxiesArr = inputProxies.map(item => item.proxy);
                    log("Checking input proxies: " + inputProxiesArr.join(", "));

                    const inputResp = await fetch('https://flamma.pythonanywhere.com/api/check', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ proxies: inputProxiesArr, timeout: timeoutSec })
                    });
                    const inputData = await inputResp.json();
                    log("Received input proxies check results.");
                    let inputResults = inputData.results; // order preserved

                    // Step 3: Build new output lines
                    let outputLines = inputProxies.map((item, index) => {
                        let result = inputResults[index];
                        if (result.working) {
                            log(`Line ${index + 1}: Proxy ${item.proxy} is working.`);
                            return item.parts.join('|');
                        } else if (workingAlts.length > 0) {
                            let randomIndex = Math.floor(Math.random() * workingAlts.length);
                            let replacement = workingAlts[randomIndex]; // "ip:port"
                            let [newIp, newPort] = replacement.split(':');
                            log(`Line ${index + 1}: Proxy ${item.proxy} replaced with ${replacement}.`);
                            item.parts[2] = newIp;
                            item.parts[3] = newPort;
                            return item.parts.join('|');
                        } else {
                            log(`Line ${index + 1}: Proxy ${item.proxy} not working and no alternative available.`);
                            return item.parts.join('|');
                        }
                    });

                    // Step 4: Output the result lines
                    resultsContainer.innerHTML = '';
                    outputLines.forEach(line => {
                        const row = document.createElement('div');
                        row.textContent = line;
                        resultsContainer.appendChild(row);
                    });
                    // Update the total count to the number of result lines
                    totalCount.textContent = outputLines.length;
                    statusMessage.textContent = 'Completed';
                    log("Process completed.");
                } catch (error) {
                    console.error("Error:", error);
                    statusMessage.textContent = 'Error occurred';
                    log("Error occurred: " + error.message);
                } finally {
                    checkBtn.disabled = false;
                }
            }

            function clearResults() {
                resultsContainer.innerHTML = '<div class="text-gray-500 text-center py-10">No results yet. Click "Check Proxies" to start.</div>';
                workingProxies.value = '';
                totalCount.textContent = '0';
                statusMessage.textContent = 'Ready';
                if (logArea) { logArea.innerHTML = ""; }
            }

            // Copy button event: copy result lines to clipboard
            copyBtn.addEventListener('click', function () {
                let resultsText = "";
                resultsContainer.querySelectorAll('div').forEach(div => {
                    resultsText += div.textContent + "\n";
                });
                navigator.clipboard.writeText(resultsText).then(() => {
                    log("Results copied to clipboard.");
                }).catch(err => {
                    log("Error copying text: " + err);
                });
            });

            checkBtn.addEventListener('click', processProxies);
            clearBtn.addEventListener('click', clearResults);
        });
    </script>
</body>

</html>
